plugins:
  '@bercow/link-adjacent': {}
  '@bercow/order-esm-import':
    fix: true
  '@bercow/prettier':
    prettier-options: .prettierrc.yml
  '@bercow/eslint':
    babel-parser-options:
      sourceType: module
  '@bercow/spawn':
    command: npx
    command-windows: npx.cmd
    argv:
      - c8
      - --100
      - --include
      - $RELATIVE_MAIN_PATH
      - --
      - node
      - $RELATIVE_TEST_PATH
